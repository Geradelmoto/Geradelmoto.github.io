<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>






<style>
    .container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        background-color: yellow;
        padding: 20px;
        }

        .box {
        border: 2px solid green;
        padding: 10px;
        background-color: yellow;
        }

        #box1 {
        grid-row: 1 / span 2;
        }

        #box2 {
        grid-column: 2;
        grid-row: 1;
        }

        #box3 {
        grid-column: 2;
        grid-row: 2;
        }

</style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">
        <h2>GEARSHIFT</h2>
        <p>My name is Minjun.</p>
        <details>
            <summary>Read More</summary>
            <p>Welcome to my blog about creativity, design, and development!</p>
        </details>
        </div>
        <div class="box" id="box2">
        <h3>Recent Posts</h3>
        <ul>
        <li>Post 1</li>
        <li>Post 2</li>
        </ul>
        </div>
        <div class="box" id="box3">
        <h3>Contact</h3>
        <p>Email: minjun@example.com</p>
        </div>
    </div>
</body>
</html>
