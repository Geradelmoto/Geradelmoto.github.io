

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen</title>
    <script>
        let isUnlocked = false;
        let startX = 0;
        let currentX = 0;
        let threshold = 150; // slide unlock threshold

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}`;
        }

        function handleTouchStart(event) {
            if (isUnlocked) return;
            startX = event.touches[0].clientX;
        }

        function handleTouchMove(event) {
            if (isUnlocked) return;
            currentX = event.touches[0].clientX;
            const deltaX = currentX - startX;
            const slider = document.getElementById('slider');
            if (deltaX > 0) {
                slider.style.transform = `translateX(${deltaX}px)`;
            }
        }

        function handleTouchEnd(event) {
            if (isUnlocked) return;
            const deltaX = currentX - startX;
            if (deltaX > threshold) {
                unlockScreen();
            } else {
                document.getElementById('slider').style.transform = `translateX(0px)`;
            }
        }

        function unlockScreen() {
            isUnlocked = true;
            document.getElementById('lockscreen').classList.add('hidden');
            document.getElementById('welcome').classList.remove('hidden');
        }

        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen overflow-hidden">
    <div id="lockscreen" class="absolute inset-0 bg-black flex flex-col items-center justify-center">
        <div id="clock" class="text-6xl font-bold mb-20"></div>
        <div id="slider" class="w-64 h-16 bg-gray-700 rounded-full flex items-center justify-center text-lg" 
            ontouchstart="handleTouchStart(event)" 
            ontouchmove="handleTouchMove(event)" 
            ontouchend="handleTouchEnd(event)">
            ➡️ Slide to Unlock
        </div>
    </div>

    <div id="welcome" class="hidden flex items-center justify-center w-full h-full text-4xl font-bold">
        만나서 반갑습니다
    </div>
</body>
</html>
