<!DOCTYPE html>

    <head>

        <style>
        * {
        box-sizing: border-box;
        }

        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #F7AD45;
        }
        /* 헤더 영역 */
        header {
        background-color: #BB3E00;
        color: white;
        text-align: center;
        padding: 30px 0;
        font-size: 24px;
        border-radius: 0 0 60px 60px;
        }
        /* 전체 페이지 레이아웃 */
        .container {
        display: flex;
        padding: 40px 60px;
        gap: 40px;
        }

        /* 프로필 박스 */
        .profile {
        width: 250px;
        height: 300px;
        background-color: #ddd;
        border: 10px solid #657C6A;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        overflow: hidden;  
        }

        .profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;          
        display: block;
        }


        /* 연락처 박스 */
        .contact {
        flex: 1;
        border: 10px solid #657C6A;
        background-color: #657C6A;
        color: white;
        font-size: 30px;
        padding: 20px;
        text-align: left;
        justify-content: center;
        }

        .contact h2 {
        margin-top: 0;
        }

        .cal-sans-regular {
        font-family: "Cal Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
        }


        
        </style>
